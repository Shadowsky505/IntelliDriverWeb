<div [@fadeInOnEnter]>
  <!-- src/app/login/login.component.html -->
<div class="h-full bg-white">
  <div class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img 
          class="mx-auto h-20 w-auto"
          src="assets/logo.png"

        />
        <p
          class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Bienvenidos
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Correo electrónico</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="mipersona@dominio.com"
                required
                class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4 bg-cyan-700 bg-opacity-30"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Contraseña</label
              >
              
            </div>
            <div class="mt-2">
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="******************"
                required
                class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4 bg-cyan-700 bg-opacity-30"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full py-4 justify-center rounded-md bg-cyan-800 px-3 text-2xl font-bold leading-6 text-white shadow-sm hover:bg-cyan-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          ¿No tienes una cuenta?
          <a
            href="/register"
            class="font-semibold leading-6 text-cyan-950 hover:text-cyan-500"
            >Regístrate</a
          >
        </p>
      </div>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</div>

</div>
